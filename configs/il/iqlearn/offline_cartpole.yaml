# config/offline_cartpole.yaml
seed: 0
device: cpu

algo:
  dataset: "NathanGavenski/CartPole-v1"  # Your dataset name
  num_expert_trajs: 20
  train_ratio: 0.9
  
  actor_loss: "awr"
  action_mask_noise: 0.1
  grad_target: 1.
  grad_penalty: 10.
  l2_penalty: 0.
  td_penalty: 0.5

  hidden_dims: [256, 256, 256]
  activation: "silu"
  gamma: 0.99
  polyak: 0.995
  alpha: 0.1
  tune_alpha: false
  batch_size: 256
  policy_train_steps: 1
  lr_actor: 3.e-4
  lr_critic: 3.e-4
  grad_clip: 1000.

  epochs: 500
  steps_per_epoch: 1000
  num_eval_eps: 0  # Set to 0 to disable environment evaluation

  save_path: ./exp/offline_cartpole
  save_steps: 50

logger:
  backend: wandb
  log_dir: ./log
  project_name: offline_iqlearn_cartpole
  group_name: null
  exp_name: cartpole_offline
  wandb_mode: online
